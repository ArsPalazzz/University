<!DOCTYPE html>
<html>
    <head>
        <title>Heading</title>
        <meta charset="utf-8">
    </head>
    <body bgcolor="black">   
        <script type="text/javascript">
        function fun1() {
            let x;
            x=prompt("Введите число от 1 до 7");
          switch(x) {
            case"1":
             alert("Понедельник");
              break;
            case"2":
             alert("Вторник");
              break;
            case"3":
             alert("Среда");
              break;
            case"4":
              alert("Четверг");
               break;
            case"5":
              alert("Пятница");
               break;
            case"6":
              alert("Суббота");
               break;
            case"7":
              alert("Воскресенье");
               break;
            default: 
              alert("Неверные данные")
        }
       }    
        </script>
    <input type="button" value="Старт" onclick="fun1()">
</body>
</html>
