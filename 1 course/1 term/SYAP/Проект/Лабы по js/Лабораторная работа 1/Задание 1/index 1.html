<!DOCTYPE html> <!--чтобы браузер понял, что нужно интерпретировать страницу согласно HTML5-->
 <html>
  <head>
    <meta charset="utf-8"> 
   </head>
  <body>
    <script type="text/javascript"> 
function fun1 () { //функция это объект
  alert("Вас приветствует учебный центр"); 
}
function fun2() {
   let nickname;
   nickname=prompt("Введите имя"); 
  alert("Добро пожаловать на наши курсы," + nickname); 
}
function fun3() {
    if (confirm("Хотите стать Web-дизайнером"))
      alert("Учите стили CSS и JavaScript!");
      else
      alert("Упускаете время!");
}
</script>
</head>
</body>
<input type="button" value="1" onclick="fun1()" /> <!--input это элемент для создания текстовых полей, кнопок, переключателей и т.д.-->
<input type="button" value="2" onclick="fun2()" /> <!--type задает элементы формы-->
<input type="button" value="3" onclick="fun3()" /> <!--Атрибут value используется для определения начального текста в текстовых полях или для надписи на кнопках-->
</html>
