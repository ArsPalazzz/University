<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Задание 1</title>
    <style>
        h1 {
            text-align: center;
        }
        div {
            width: 40%;
            background-color: rgba(128, 128, 128, 0.5);
            margin: auto;
            border: 4px solid aquamarine;
        }
        body {
            background-image: url("back.jpg");
            background-size: 100%;
            background-repeat: no-repeat;
            color: white;
            background-attachment: fixed;
            text-shadow: 2px 2px 2px black;
        }
        p {
            margin-top: 10px;
            text-indent: 20px;
        }
        img {
            display: inline-block;
            padding: 20px;
        }
        .lastP {
            background-color: gray;
            width: 35%;
            margin-left: 20px;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Задание 1</h1>
        <p onmouseover="style.color='wheat'" onmouseout="style.color=''">Наведите, и цвет текста поменяется</p>
        <h1>Задание 2</h1>
        <p onclick="style.fontSize='24px'" ondblclick="style.fontSize='16px'">Нажмите, и размер шрифта изменится</p>
        <h1>Задание 3</h1>
        <img src="0.png" id="image" onclick="fun1('1.png')" ondblclick="fun1('0.png')">
        <h1>Задание 4</h1>
        <p id="text" onclick="fun2()" ondblclick="fun3()">Здесь был текст</p>
        <h1>Задание 5</h1>
        <img src="0.png" onmouseover="style.width='130px'" onmouseout="style.width='74px'">
        <h1>Задание 6</h1>
        <p ondblclick="style.border='5px ridge yellow'" class="lastP">Здесь появится граница</p>
    </div>
    <script>
        function fun1(source) {
            document.getElementById("image").src = source; //прописываем URL к содержимому нашего элемента
        }
        function fun2() {
            document.getElementById("text").innerHTML = "<img src='withoutText.png'>";
        }
        function fun3() {
            document.getElementById("text").innerHTML = "<p>И снова текст</p>";
        }
    </script>
</body>
</html>
