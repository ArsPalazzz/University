<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Задание 4</title>
    <style>
        form {
            margin: auto;
            width: 470px;
            background-color: indigo;
            color: white;
            font-size: 1.2em; 
            padding: 10px;    
        }
        h2 {
            margin-top: 10px;
            text-align: center;
        }
        p {
            margin-top: 5px;
            display: inline-block;
        }
        label {
            display: inline-block; /* display - чтобы строчный(блочный) функц. как блочный(строчный); inline-block - одновр. и строчн., и блочн. */
            width: 190px;
        }
        input[type="text"]:focus {
            background-color: black;
        }
    input[type="text"], input[type="email"] { /* селектор атрибутов */
        background-color: rgba(255,255,255,.5);
            color: rgba(255,255,255,1);
            box-shadow: inset 0 0 10px rgba(255,255,255, .75); /* inset - тень во внутрь */
            border-radius:5px;
        width: 250px;
        height: 25px;
    }
        input[type="submit"] {
            background-color: navy;
            box-shadow: 0 0 4px white;
            color: white;
            margin: 2px;
            padding: 5px;
            margin-top: 0;
            border-radius: 5px;
            width: 100px;
            height: 35px;

    }
    input[type="submit"]:first-child {
        margin-left: 190px;
    }
    </style>
</head>
<body>
    <form>
        <h3>Регистрация постоянного клиента</h3>
          <p>
              <label for="last name">Фамилия:</label><input type="text" id="last name"> <!-- label - связывает наш текст и input-->
          </p>
          <p>
              <label for="first name">Имя:</label><input type="text" id="first name">
          </p>
          <p>
              <label for="last last name">Отчество:</label><input type="text" id="last last name">
          </p>
          <p>
              <label for="age">Ваш возраст:</label><input type="text" id="age">
          </p>
          <p>
              <label for="male">Пол:</label>
                <input type="radio" id="male" name="dot"><p>Мужской</p> <!-- name - чтобы при повторном нажатии на кнопку, прошлый переключатель отключался-->
                <input type="radio" id="male" name="dot"><p>Женский</p> <!-- через id и for мы связываем input и текст, чтобы при нажатии на текст срабатывал переключатель--> 
            </p>
          <p>
              <label for="email">Email:</label><input type="email" id="email">
          </p>
          <p>
              <label for="life">Страна проживания:</label><input type="text" id="life">
          </p>
          <p> 
              <label for="select">Откуда вы узнали о нас?</label>
                  <select id="select">
                      <option>Выберите вариант</option>
                      <option>Интернет</option>
                      <option>Телевизор</option>
                      <option>На улице</option>
                      <option>Другой способ</option>
                  </select>
            </p>
          <p>
              <label for="date">Дата заполнения:</label><input type="date" id="date">
          </p>
          <p>
              <input type="submit" value="Регистрация" class="button1">
              <input type="submit" value="Отмена">
          </p>
    </form>
</body>
</html>
