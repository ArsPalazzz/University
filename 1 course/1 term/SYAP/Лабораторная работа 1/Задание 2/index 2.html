<!DOCTYPE html>
<html>
    <head>
        <title>Heading</title>
        <meta charset="utf-8">
    </head>
   <body bgcolor="black">
 <script type="text/javascript">
function fun1() {
    alert(10+5);
}
function fun2() {
    alert("10"+"5");
}
function fun3() {
    alert(22+"5");
}
function fun4() {
    alert("22"+5);
}
function fun5() {
    alert("Результатом сложения строки и числа всегда будет строка");
}
</script> 
<input type="button" value="Результат сложения двух чисел 10 и 5:" onclick="fun1()">
 <input type="button" value="Результат сложения двух строк 10 и 5:" onclick="fun2()">
 <input type="button" value="Результат сложения числа 22 и строки 5:" onclick="fun3()">
 <input type="button" value="Результат сложения строки 22 и числа 5:" onclick="fun4()">
 <input type="button" value="Вывод" onclick="fun5()">
</body>
</html>
