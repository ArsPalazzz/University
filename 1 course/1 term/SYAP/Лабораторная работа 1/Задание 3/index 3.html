<!DOCTYPE html>
<html>
    <head>
        <title>Heading</title>
        <meta charset="utf-8">
    </head>
<body bgcolor="black">
    <script type="text/javascript">
    function fun1() {
        let x=5;
        let y=8;
        let exp1=((15*x)/(3*y)*20);
        let exp2=((7*x)/(15*y)*3);
        let exp3=exp1%exp2;
        alert("Результат первого выражения: " + exp1+ "," + "Результат второго выражения: " + exp2 + "," +"При делении первого выражения на другое, получается: " + exp3 );
        document.write(exp1+","+exp2+","+exp3);
    }
    </script> 
    <input type="button" value="Результат выражений"onclick="fun1()">
    
</body>
</html>
