<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Задание 4</title>
    <style>
        li {
            display: inline-block;
            border: 1px solid black;
            padding: 5px;
            width: 180px;
            margin: -1.9px;
        }
        img {
            display: inline-block;
            width: 23px;
            height: 23px;
            margin: -2px 5px -2px 1px;
            vertical-align: middle;
        }
        nav {
            margin: auto;
            width: 880px;
            height: 50px;
        }
        .bstu {
            display: none;
            width: 25px;
        }
        li:hover .bstu{
            display: inline;
        }
        .it {
            display: none;
            width: 25px;
        }
        li:hover .it{
            display: inline;
        }
        .pim {
            display: none;
            width: 25px;
        }
        li:hover .pim{
            display: inline;
        }
        .htit {
            display: none;
            width: 25px;
        }
        li:hover .htit{
            display: inline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><img src="bstu.png" class="bstu">БГТУ</li>
            <li><img src="it.png" class="it"><a href="https://it.belstu.by/">ИТ</a></li>
            <li><img src="pim.png" class="pim">ПиМ</li>
            <li><img src="htit.png" class="htit">ХТиТ</li>
        </ul>
    </nav>
</body>
</html>
