<!DOCTYPE html>
<html>
<head>
    <title>Блочная модель</title>
    <meta charset="utf-8">
    <style>
        p {
            margin: 5px;
            padding: 5px;
        }
        .one {
            border-color: red;
            border-style: outset;
        }
        .two {
            border-color: rgb(8, 241, 8);
            border-style: dashed;
        }
        .three {
            border-color: blue;
            border-style: dotted;
        }
        .four {
            border-color: cyan;
            border-style: double;
        }
        .five {
            border-color: rgb(240, 31, 240);
            border-style: groove;
        }
        .six {
            border-color: yellow;
            border-style: inset;
        }
        .seven {
            border-color: black;
            border-style: solid;
        }
        div {
            display: inline-block;
            padding: 10px;
            padding-top: 10px;
            border: 10px;
        }
        div p {
           font-size: 30px;
           vertical-align: middle;
           text-align: center;
           background-color: rgb(247, 247, 247);
        }
        .FirstP {
            width: 400px;
            height: 518px;
            margin: auto;
            border: 2px solid #FF7F50;
        }
        .SecondP {
            border: 5px solid red;
            border-radius: 40px/20px;
            box-shadow: inset rgba(0,0,0,.5) 2px 2px 8px 8px;
            overflow: auto;
        }
        .ThirdP {
            border: 3px solid #FF6347;
        }
        body {
            background-image: url(white.jpg);
        }
        img, strong, em {
            padding: 5px;
            display: inline-block;
            background-color: #FFA500;
            border: 2px solid #FF4500;
        }
        img {
            width: 386px;
            height: 503px;
        }
    </style>
</head>
<body>
  <div class="one"><p>R</p></div>
  <div class="two"><p>G</p></div>
  <div class="three"><p>B</p></div>
  <div class="four"><p>C</p></div>
  <div class="five"><p>M</p></div>
  <div class="six"><p>Y</p></div>
  <div class="seven"><p>K</p></div>
  <p class="FirstP"><img src="me.jpg"></p>
  <p class="SecondP">Что вы здесь делаете?<strong> Эта страничка только для крутых</strong></p>
  <p class="ThirdP">ААААА крокодилы бегемоты<em>ААААА обезьяны кашалоты</em></p>
</body>
