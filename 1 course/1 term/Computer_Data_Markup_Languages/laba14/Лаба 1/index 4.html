<!DOCTYPE html>
 <html>
     <head>
         <title>Все о музыке</title>
         <meta charset="utf-8">
     </head>
 <body>
   <header style="background:rgb(189, 187, 187)">
     <h2>Фит с Моргенштерном</h2>
   </header>
     <br>
   <main>
     <table>
       <tr>
         <td>Имя</td>
         <td><input type="text"></td> <!--input - элемент, для создания кнопок, переключателей и текстовых полей-->        
       </tr>
       <tr>
         <td>Телефон</td>
         <td><input type="number"></td>
       </tr>
       <tr>
         <td>Адрес</td>
         <td><textarea></textarea></td> <!-- textarea - элемент формы для создания области, в которую можно вводить несколько строк текста-->
       </tr>
       <tr>
         <td>Способ оплаты</td>
         <td>
           <input type="radio" name="1">Наличными<br>
           <input type="radio" name="2">Пластиковая карта<br>
           <input type="radio" name="3">Безналичный расчет
         </td>
       </tr>
         <td>Желаемый день доставки</td>
         <td>
           <select> <!--создание раскрывающегося списка-->
             <option>Понедельник</option> 
             <option>Вторник</option>
             <option>Среда</option>
             <option>Четверг</option>
             <option>Пятница</option>
             <option>Суббота</option>
             <option>Воскресенье</option>
           </select>
         </td>
       </tr>
       <tr>
         <td>Дополнительно</td>
         <td>
           <input type="checkbox" name="4">Перед доставкой свяжитесь со мной<br>
           <input type="checkbox" name="5">Курьер должен быть трезвый
         </td>
       </tr>
       <tr>
         <td>
           <input type="submit">
         </td>
       </tr>
    </table>
   </main>
 </body>  
</html>
