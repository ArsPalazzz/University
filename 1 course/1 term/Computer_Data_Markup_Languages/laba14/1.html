    <h2>Задание №4</h2>
    <svg id="svg4" width="550" height="500">
        <defs>
            <path id="heart" d="M100 34.976c0 8.434-3.635 16.019-9.423 21.274h0.048l-31.25 31.25c-3.125 3.125-6.25 6.25-9.375 6.25s-6.25-3.125-9.375-6.25l-31.202-31.25c-5.788-5.255-9.423-12.84-9.423-21.274 0-15.865 12.861-28.726 28.726-28.726 8.434 0 16.019 3.635 21.274 9.423 5.255-5.788 12.84-9.423 21.274-9.423 15.865 0 28.726 12.861 28.726 28.726z"/>
            <style>
                .col-1 {
                    fill: #00FF00;
                    stroke: #000000;
                    transform: translateX(-100px) translateY(-100px) scale(1.2);
                }
                
                .col-2 {
                    fill: #000000;
                    stroke: #00FF00;
                    transform: translateX(400px) translateY(-200px) rotate(45deg);
                }
                
                .col-3 {
                    fill: #FFA500;
                    stroke: #FF0000;
                    transform: translateX(300px) translateY(-250px) rotate(60deg);
                }
                
                .col-4 {
                    fill: #0000FF;
                    stroke: #FFFF00;
                    transform: translateX(770px) translateY(-200px) rotate(75deg);
                }
                
                .col-5 {
                    fill: #DDA0DD;
                    stroke: #800080;
                    transform: translateX(650px) translateY(-200px) rotate(80deg);
                }
            </style>
        </defs>
        <use xlink:href="#heart" class="col-1" x="100" y="100" transform="scale(1.2)" />
        <use xlink:href="#heart" class="col-2" x="200" y="200" transform="rotate(45deg)" />
        <use xlink:href="#heart" class="col-3" x="300" y="300" transform="rotate(60deg)" />
        <use xlink:href="#heart" class="col-4" x="400" y="400" transform="rotate(75deg)" />
        <use xlink:href="#heart" class="col-5" x="500" y="500" transform="rotate(80deg)" />
    </svg>

    <h2>Задание №5</h2>
    <svg width="400" height="170" id="svg5">
        <defs>
            <linearGradient id = "MyGradient">
                <stop offset = "40%" stop-color = "green"/>
                <stop offset = "60%" stop-color = "orange"/>
            </linearGradient>
            <radialGradient id="circle">
                <stop offset="1%" stop-color="blue" />
                <stop offset="99%" stop-color="red" />
            </radialGradient>
        </defs>
        <circle cx="50" cy="50" r="40" fill = "url(#circle)" />
        <rect x="100" y="10" width="80" height="80" fill="red" stroke-dashoffset="314" stroke-dasharray="0, 314"  stroke="yellow" stroke-width="8" >
            <animate attributeName="stroke-dasharray" dur="2s" begin="click" values="0,314;314,0" fill="freeze" /> 
        </rect>
        <ellipse cx="250" cy="50" rx="60" ry="40" fill="green" > 
            <animate attributeName="fill" from="white" to="black" dur="4s" begin="click"
            repeatCount="indefinite" />
           
        </ellipse>
        <polygon points="350 20 400 90 300 90" fill = "url(#MyGradient)" stroke-dashoffset="314" stroke-dasharray="0, 314"  stroke="red" stroke-width="8" >
            <animate attributeName="stroke-dasharray" dur="4s" begin="mouseover" values="0,314;314,0" fill="freeze" />
        </polygon>
        <line x1="0" y1="110" x2="200" y2="110" stroke="purple" stroke-width="3"/>
        <line x1="200" y1="110" x2="150" y2="140" stroke="purple" stroke-width="3"/>
        <line x1="150" y1="140" x2="400" y2="140" stroke="purple" stroke-width="3"/>
    </svg>
